<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="/css/bootstrap.min.css" />
	<title>Detalhes de Usuários</title>
	<style type="text/css">
	    #titulo {
	        text-align: center;
	    }
    </style>
	
</h:head>

<h:body>
    <h2 id="titulo"><h:outputLabel value="Lista de Usuários"></h:outputLabel></h2>
	<h:form rendered="#{not empty lerBean.lista}">
		<p:dataTable value="#{lerBean.lista}" var="item"
			class="table table-striped table-hover table-bordered">
			<p:column headerText="Id">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="Nome">
				<p:inputText value="#{item.nome}"/>
			</p:column>
			<p:column headerText="Genêro">
				<p:inputText value="#{item.genero}"/>
			</p:column>
			<p:column headerText="Data de Nascimento">
				<p:inputText value="#{item.dataNascimento}">
				    <f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Ação">
			    <p:commandButton value="Alterar" action="#{alterarBean.alterarUsuario(item.id)}">
			        <f:param name="action" value="#{item.id}" />
		        </p:commandButton>
		        <p:commandButton value="Deletar" action="#{deletarBean.excluir(item.id)}">
		        </p:commandButton>
			</p:column>
			<p:column>
			    
			</p:column>
		</p:dataTable>
		<p:commandButton value="Adicionar Usuário" action="cadastrar.xhtml?faces-redirect=true">
		</p:commandButton>
		
	</h:form>
</h:body>
</html>
