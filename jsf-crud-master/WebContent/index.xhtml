<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<!--     <h:outputStylesheet name="/css/bootstrap.min.css" /> -->
    <h:outputStylesheet library="css" name="bootstrap.min.css" />    
	<title>Detalhes de Usuários</title>
	<style type="text/css">
	    #titulo {
	        text-align: center;
	    }
    </style>
	
</h:head>

<h:body>
    <h2 id="titulo"><h:outputLabel value="Lista de Usuários"></h:outputLabel></h2>
    <div>
        <p:commandButton value="Novo Usuário" action="cadastrar.xhtml?faces-redirect=true">
		</p:commandButton>
    </div>
	<h:form rendered="#{not empty lerBean.lista}">
		<p:dataTable value="#{lerBean.lista}" var="item"
			class="table table-striped table-hover table-bordered">
			<p:column headerText="Id">
				<h:outputText value="#{item.id}" />
			</p:column>
			<p:column headerText="Nome">
				<p:inputText value="#{item.nome}"/>
			</p:column>
			<p:column headerText="Genêro">
				<p:inputText value="#{item.genero}"/>
			</p:column>
			<p:column headerText="Data de Nascimento">
				<p:inputText value="#{item.dataNascimento}">
				    <f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:inputText>
			</p:column>
			<p:column headerText="Idade">
				<h:outputText value="#{item.ano}">
				</h:outputText>
			</p:column>
			<p:column headerText="Alterar">
			    <p:commandButton value="Alterar" action="#{alterarBean.alterarUsuario(item.id)}" class="btn btn-primary">
			        <f:param name="action" value="#{item.id}" />
		        </p:commandButton>
			</p:column>
			<p:column headerText="Deletar">
<!--                 <f:facet name="header">Deletar</f:facet> -->
			    <p:commandButton value="Deletar" action="#{deletarBean.alterarUsuario(item.id)}" class="btn btn-danger">
		        </p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
