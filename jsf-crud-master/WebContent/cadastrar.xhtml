<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Detalhes de Usuários</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />

</h:head>


<h:body>
	<h:form class="form-horizontal">
	    <div class="form-group">
	        <div class="col-sm-4"></div>
	        <div class="col-sm-4">
	            <h2>Adicionar Novo Usuário</h2>
	        </div>
	    </div>
	    <hr/>
	    <div class="form-group">
	        <p:outputLabel value="Nome " class="control-label col-sm-4"/>
	        <p:inputText value="#{criarBean.usuario.nome}" class="form-control"/>
	    </div>
	    <div class="form-group">
	        <p:outputLabel value="Genêro" claass="control-label col-sm-4"></p:outputLabel>
	        <div class="col-sm-4">
	            <p:selectOneRadio value="#{criarBean.usuario.genero}">
	                <f:selectItem itemValue="M" itemLabel="Masculino"></f:selectItem>
	                <f:selectItem itemValue="F" itemLabel="Feminino"></f:selectItem>
	            </p:selectOneRadio>
	        </div>
	    </div>
	    <div class="form-group">
	        <p:outputLabel value="Data de Nascimento " class="control-label col-sm-4"/>
	        <p:inputText value="#{criarBean.usuario.dataNascimento}" class="form-control">
	            <f:convertDateTime pattern="dd/MM/yyyy"/>
	        </p:inputText>
	    </div>
	    <div class="col-sm-2">
	        <p:commandButton value="Adcionar" action="#{criarBean.criar}" class="btn btn-success"/>
	    </div>
	</h:form>
</h:body>
</html>
