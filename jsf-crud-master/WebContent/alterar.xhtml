<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Detalhes de Usuários #{editarObj.nome}</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	
</h:head>


<h:body>
	<h:form>
		<h2>Alterar Dados do Usuário #{editarObj.nome}</h2>
<!-- 		<h:inputHidden value="#{usuario.id}" /> -->
		<div>
		    <h:panelGrid columns="2" cellspacing="20" border="1">
		        <p:outputLabel value="Nome " for="nome" required="true" class="control-label col-sm-2"/>
		        <p:inputText id="nome" value="#{editarObj.nome}" required="true" />
		        
		        <p:commandButton class="btn btn-primary"
						action="#{alterarBean.atualizarUsuario(editarObj)}" value="Atualizar">
				</p:commandButton>
		        
		    </h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
